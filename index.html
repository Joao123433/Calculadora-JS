<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="playground.js" defer type="module"></script>
</head>
<body>
    <main class="isDark">
        <header>
            <h1>Calc.js</h1>
            <button id="mudarTema">Mudar tema</button>
        </header>
        <input type="text" id="valor">
        <div id="teclas">
            <button class="teclasvalor" data-value="C">C</button>
            <button class="teclasvalor" data-value=" ( ">(</button>
            <button class="teclasvalor" data-value=" ) ">)</button>
            <button class="teclasvalor" data-value=" / ">/</button>
            <button class="teclasvalor" data-value="7">7</button>
            <button class="teclasvalor" data-value="8">8</button>
            <button class="teclasvalor" data-value="9">9</button>
            <button class="teclasvalor" data-value=" * ">*</button>
            <button class="teclasvalor" data-value="4">4</button>
            <button class="teclasvalor" data-value="5">5</button>
            <button class="teclasvalor" data-value="6">6</button>
            <button class="teclasvalor" data-value=" - ">-</button>
            <button class="teclasvalor" data-value="1">1</button>
            <button class="teclasvalor" data-value="2">2</button>
            <button class="teclasvalor" data-value="3">3</button>
            <button class="teclasvalor" data-value=" + ">+</button>
            <button class="teclasvalor" data-value="0">0</button>
            <button class="teclasvalor" data-value=".">.</button>
            <button class="teclasvalor" data-value="%">mod</button>
            <button class="teclasvalor" data-value="=">=</button>
        </div>
        <div id="footer">
            <button id="copiar">Copy</button>
            <input type="text" id="resultado" disabled>
        </div>
    </main>
</body>
</html>
